{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Forgot your password?</h2>
    <p class="text-sm text-gray-600 mb-4">Enter your username or email and we'll send a link to reset your password.</p>
    <form method="post" class="space-y-3">
      <input name="identifier" class="w-full border rounded px-3 py-2" placeholder="Username or email">
      <div class="flex justify-end">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Send reset link</button>
      </div>
    </form>
    <div class="mt-4 text-sm text-gray-600">Remembered? <a class="text-blue-600" href="{{ url_for('Login') }}">Log in</a></div>
  </div>
</div>
{% endblock %}
